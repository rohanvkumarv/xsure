        <style>
            .modalone {
              height: 100vh;
              display: grid;
              place-items: center;
            }
            
            .modal__buttonone {
              display: inline-block;
              background-color: var(--first-color);
              color: #FFF;
              padding: 1rem 1.25rem;
              border-radius: .5rem;
              transition: .3s;
            }
            
            .modal__buttonone:hover {
              background-color: var(--first-color-alt);
            }
            
            .modal__containerone {
              position: absolute;
              top: 0;
              left: 0;
              background-color: hsla(var(--hue), 18%, 75%, .8);
              width: 100%;
              height: 100%;
              display: grid;
              align-items: flex-end;
              overflow: hidden;
              transition: all .3s;
              z-index: var(--z-modal);
              visibility: hidden;
              opacity: 0;
            
              /*=== Effect 3 ===*/
              /* perspective: 1000px; */
            }
            
            .modal__contentone {
              position: relative;
              background-color: var(--container-color);
              text-align: center;
              padding: 3rem 2rem 2rem;
              border-radius: 1rem 1rem 0 0;
              transition: all .3s;
            
              /*=== Effect 1 ===*/
              transform: translateY(10%);
            
              /*=== Effect 2 ===*/
              /* transform: scale(.5) translateY(10%); */
            
              /*=== Effect 3 ===*/
              /* transform: rotateX(65deg) scale(.75) translateY(10%);
              transform-origin: 50% 100%; */
            }
            
            .modal__imgone {
              width: 150px;
              margin-bottom: .75rem;
            }
            
            .modal__closeone {
              display: inline-flex;
              background-color: var(--first-color);
              border-radius: .25rem;
              color: #FFF;
              font-size: 1.5rem;
              position: absolute;
              top: 2rem;
              right: 2rem;
              cursor: pointer;
            }
            
            .modal__titleone {
              font-size: var(--big-font-size);
              color: var(--title-color);
              font-weight: 500;
            }
            
            .modal__descriptionone {
              margin-bottom: 1.5rem;
            }
            
            .modal__button-widthone {
              width: 90%;
            }
            
            .modal__button-linkone {
              display: block;
              margin: 1rem auto 0;
              background-color: transparent;
              color: var(--first-color);
              font-weight: 500;
            }
            
            /* Show modal */
            .show-modalone {
              visibility: visible;
              opacity: 1;
            }
            
            .show-modalone .modal__contentone {
              /*=== Effect 1 ===*/
              transform: translateY(0);
            
              /*=== Effect 2 ===*/
              /* transform: scale(1) translateY(0); */
            
              /*=== Effect 3 ===*/
              /* transform: rotateX(0) scale(1) translateY(0); */
            }
            
            /*=============== BREAKPOINTS ===============*/
            /* For small devices */
            @media screen and (min-width: 576px) {
              .modal__contentone {
                margin: auto;
                width: 380px;
                border-radius: 1.25rem;
              }
            
              .modal__imgone {
                width: 170px;
              }
            }
            
          </style>
<div class="modal__containerone" id="modal-containerone">
    <div class="modal__contentone">
        <div class="modal__closeone close-modalone" title="Close">
            <i class='bx bx-x'></i>
        </div>
  
        <img src="assets/img/star-trophy.png" alt="" class="modal__imgone">
  
        <h1 class="modal__titleone">Good Job!</h1>
        <p class="modal__descriptionone">Click the button to close</p>
  
        <button class="modal__buttonone modal__button-widthone">
            View status
        </button>
  
        <button class="modal__button-linkone close-modalone">
            Close
        </button>
    </div>
  </div> 
  
  
  
  
  
  
  
  
  
  
  
  <script>
    /*=============== SHOW MODAL ===============*/
  const showModalone = (openButtonone, modalContentone) => {
    const openBtnone = document.getElementById(openButtonone),
        modalContainerone = document.getElementById(modalContentone);
  
    if (openBtnone && modalContainerone) {
        openBtnone.addEventListener('click', () => {
            modalContainerone.classList.add('show-modalone');
        });
    }
  };
  showModalone('open-modalone', 'modal-containerone');
  
  /*=============== CLOSE MODAL ===============*/
  const closeBtnone = document.querySelectorAll('.close-modalone');
  
  function closeModalone() {
    const modalContainerone = document.getElementById('modal-containerone');
    modalContainerone.classList.remove('show-modalone');
  }
  closeBtnone.forEach((c) => c.addEventListener('click', closeModalone));
  
  </script>
